url:
  rails_tutorial: "http://www.railstutorial.org/"
  rails_book: "http://www.railstutorial.org/book"
validation:
  min_name: 6
  max_name: 25
  max_email: 255
  min_password: 6
  image_format: ["jpg", "png", "jpeg", "gif"]
  resize_to_limit: [500, 500]
  size_max: 5
  max_content: 140
  accept_image: "image/jpeg,image/gif,image/png"
VALID_EMAIL_REGEX: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
pagination:
  items: 10
DEFAULT_EMAIL: "noreply@example.com"
layout:
  rows: 5
